<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser AI Agent - 채팅형 인터페이스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 6px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
        }

        .status-offline {
            background: #dc3545;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            margin-bottom: 15px;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .browser-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .control-button {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .control-button:hover {
            background: #667eea;
            color: white;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🌐 Browser AI Agent</h1>
            <p>AI 기반 웹 자동화 도구 - 채팅형 인터페이스</p>
            <div style="margin-top: 10px;">
                <span class="status-indicator status-online" id="statusIndicator"></span>
                <span id="statusText">연결됨</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    안녕하세요! 🌟<br>
                    저는 AI 기반 웹 자동화 도구입니다.<br><br>
                    <strong>사용 예시:</strong><br>
                    • "오늘 날씨 알려줘"<br>
                    • "네이버 뉴스 보여줘"<br>
                    • "쿠팡에서 노트북 검색해줘"<br>
                    • "구글에서 AI 뉴스 검색해줘"<br><br>
                    무엇을 도와드릴까요?
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input type="text" class="chat-input" id="chatInput" placeholder="무엇을 도와드릴까요?" autocomplete="off">
                <button type="submit" class="send-button" id="sendButton">전송</button>
            </form>
            
            <div class="browser-controls">
                <button class="control-button" onclick="checkBrowserStatus()">브라우저 상태</button>
                <button class="control-button" onclick="closeBrowser()">브라우저 닫기</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        let isProcessing = false;

        // 초기 시간 설정
        document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString();

        // 폼 제출 이벤트
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('chatInput').value.trim();
            if (!input || isProcessing) return;

            await sendMessage(input);
            document.getElementById('chatInput').value = '';
        });

        // 메시지 전송
        async function sendMessage(input) {
            if (isProcessing) return;
            isProcessing = true;

            // 사용자 메시지 표시
            addMessage(input, 'user');
            
            // 타이핑 표시
            showTyping();

            try {
                const response = await fetch(`${API_BASE}/run-command`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input })
                });

                const result = await response.json();
                
                if (result.success) {
                    // 성공 메시지
                    const successMsg = `✅ **${result.originalInput}** → **${result.processedInput}**\n\n` +
                                     `🤖 AI가 ${result.commands.length}개의 명령어를 생성했습니다.\n` +
                                     `⏱️ 총 소요시간: ${result.totalTime}ms\n` +
                                     `🌐 브라우저 상태: ${result.execution.browserStatus}\n\n` +
                                     `**실행된 명령어:**\n` +
                                     result.commands.map(cmd => `• ${cmd.description}`).join('\n');
                    
                    addMessage(successMsg, 'bot');
                } else {
                    // 에러 메시지
                    addMessage(`❌ 오류가 발생했습니다: ${result.error}`, 'bot');
                }

            } catch (error) {
                addMessage(`❌ 연결 오류: ${error.message}`, 'bot');
            } finally {
                hideTyping();
                isProcessing = false;
            }
        }

        // 메시지 추가
        function addMessage(content, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content.replace(/\n/g, '<br>')}
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 타이핑 표시/숨김
        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('sendButton').disabled = true;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
            document.getElementById('sendButton').disabled = false;
        }

        // 브라우저 상태 확인
        async function checkBrowserStatus() {
            try {
                const response = await fetch(`${API_BASE}/browser/status`);
                const result = await response.json();
                
                if (result.success) {
                    const status = result.browser.isOpen ? '열림' : '닫힘';
                    addMessage(`🌐 브라우저 상태: ${status}`, 'bot');
                }
            } catch (error) {
                addMessage(`❌ 상태 확인 실패: ${error.message}`, 'bot');
            }
        }

        // 브라우저 닫기
        async function closeBrowser() {
            try {
                const response = await fetch(`${API_BASE}/browser/close`, { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    addMessage(`🔒 브라우저가 닫혔습니다.`, 'bot');
                } else {
                    addMessage(`❌ 브라우저 닫기 실패: ${result.result.message}`, 'bot');
                }
            } catch (error) {
                addMessage(`❌ 브라우저 닫기 실패: ${error.message}`, 'bot');
            }
        }

        // 연결 상태 확인
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    document.getElementById('statusIndicator').className = 'status-indicator status-online';
                    document.getElementById('statusText').textContent = '연결됨';
                } else {
                    throw new Error('서버 응답 오류');
                }
            } catch (error) {
                document.getElementById('statusIndicator').className = 'status-indicator status-offline';
                document.getElementById('statusText').textContent = '연결 끊김';
            }
        }

        // 주기적으로 연결 상태 확인
        setInterval(checkConnection, 5000);
        checkConnection();
    </script>
</body>
</html>
